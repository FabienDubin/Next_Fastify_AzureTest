# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - api-testazure-prod

on:
  push:
    branches:
      - main
    paths:
      - 'apps/backend/**'
      - 'packages/shared/**'
      - '.github/workflows/main_api-testazure-prod.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.20.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package
        run: pnpm --filter @repo/shared build

      - name: Generate Prisma Client
        run: pnpm --filter backend run prisma:generate

      - name: Build backend
        run: pnpm --filter backend build

      - name: Replace workspace symlink with actual code
        run: |
          cd apps/backend

          # Remove the symlink to @repo/shared
          rm -rf node_modules/@repo

          # Create the directory structure
          mkdir -p node_modules/@repo/shared

          # Copy the built shared package (dist + package.json)
          cp -r ../../packages/shared/dist node_modules/@repo/shared/
          cp ../../packages/shared/package.json node_modules/@repo/shared/

          echo "âœ… @repo/shared symlink replaced with actual files"

      - name: Prepare deployment package
        run: |
          cd apps/backend

          # Make startup.sh executable
          chmod +x startup.sh

          # Verify that @repo/shared has been replaced
          echo "Checking @repo/shared structure:"
          ls -la node_modules/@repo/shared/ || echo "Warning: @repo/shared not found!"

          # Testing with WEBSITE_NODE_MODULES_USE_TARBALL=false

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: apps/backend/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'api-testazure-prod'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_2BB1BD2D787B4D028285269A2A1ABE72 }}
